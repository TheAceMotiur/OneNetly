<!-- OneNetly Social Share Widget -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
    .onenetly-share-widget {
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        gap: 8px;
        opacity: 0.9;
        transition: opacity 0.3s ease;
        font-family: Arial, sans-serif;
    }
    .onenetly-share-widget:hover { opacity: 1; }
    .onenetly-share-widget.position-left { left: 20px; }
    .onenetly-share-widget.position-right { right: 20px; }
    .onenetly-share-btn {
        width: 50px;
        height: 50px;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 18px;
        transition: all 0.3s ease;
        text-decoration: none;
        position: relative;
        overflow: hidden;
    }
    .onenetly-share-btn.shape-circle { border-radius: 50%; }
    .onenetly-share-btn.shape-square { border-radius: 10px; }
    .onenetly-share-btn.animation-scale:hover { transform: scale(1.1); }
    .onenetly-share-btn.animation-bounce:hover { animation: widget-bounce 0.6s; }
    .onenetly-share-btn.animation-rotate:hover { transform: rotate(360deg); }
    @keyframes widget-bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
    }
    .onenetly-share-btn[data-network="email"] { background-color: #6c757d; }
    .onenetly-share-btn[data-network="vk"] { background-color: #4680c2; }
    .onenetly-share-btn[data-network="tumblr"] { background-color: #35465d; }
    .onenetly-share-btn[data-network="reddit"] { background-color: #ff4500; }
    .onenetly-share-btn[data-network="telegram"] { background-color: #0088cc; }
    .onenetly-share-btn:nth-last-child(1) { background-color: #6c757d; }
</style>

<div class="onenetly-share-widget position-left">
            <a href="#" class="onenetly-share-btn shape-circle animation-scale" data-network="email" title="Share on Email">
        <i class="fas fa-envelope"></i>
    </a>
    <a href="#" class="onenetly-share-btn shape-circle animation-scale" data-network="vk" title="Share on VKontakte">
        <i class="fab fa-vk"></i>
    </a>
    <a href="#" class="onenetly-share-btn shape-circle animation-scale" data-network="tumblr" title="Share on Tumblr">
        <i class="fab fa-tumblr"></i>
    </a>
    <a href="#" class="onenetly-share-btn shape-circle animation-scale" data-network="reddit" title="Share on Reddit">
        <i class="fab fa-reddit-alien"></i>
    </a>
    <a href="#" class="onenetly-share-btn shape-circle animation-scale" data-network="telegram" title="Share on Telegram">
        <i class="fab fa-telegram-plane"></i>
    </a>
        <button class="onenetly-share-btn shape-circle animation-scale" onclick="openShareModal()" title="More sharing options">
            <i class="fas fa-plus"></i>
        </button>
    </div>

<!-- Share Modal -->
<div class="onenetly-share-modal" id="shareModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 10000; justify-content: center; align-items: center; font-family: Arial, sans-serif;">
    <div style="background: white; border-radius: 15px; padding: 30px; max-width: 600px; width: 90%; max-height: 80vh; overflow-y: auto; position: relative;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #e9ecef;">
            <h3 style="margin: 0; font-size: 1.25rem; font-weight: 600; color: #333;">Share this page</h3>
            <button onclick="closeShareModal()" style="background: none; border: none; font-size: 24px; cursor: pointer; color: #6c757d;">&times;</button>
        </div>
        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px;">
            <a href="#" class="onenetly-share-btn" data-network="reddit" style="display: flex; flex-direction: column; align-items: center; gap: 8px; padding: 15px; border: 1px solid #e9ecef; border-radius: 10px; text-decoration: none; color: #495057; transition: all 0.3s ease; background: #ff4500;">
                <i class="fab fa-reddit-alien" style="font-size: 24px; margin-bottom: 5px; color: white;"></i>
                <span style="font-size: 12px; text-align: center; color: white;">Reddit</span>
            </a>
            <a href="#" class="onenetly-share-btn" data-network="tumblr" style="display: flex; flex-direction: column; align-items: center; gap: 8px; padding: 15px; border: 1px solid #e9ecef; border-radius: 10px; text-decoration: none; color: #495057; transition: all 0.3s ease; background: #35465d;">
                <i class="fab fa-tumblr" style="font-size: 24px; margin-bottom: 5px; color: white;"></i>
                <span style="font-size: 12px; text-align: center; color: white;">Tumblr</span>
            </a>
            <a href="#" class="onenetly-share-btn" data-network="vk" style="display: flex; flex-direction: column; align-items: center; gap: 8px; padding: 15px; border: 1px solid #e9ecef; border-radius: 10px; text-decoration: none; color: #495057; transition: all 0.3s ease; background: #4680c2;">
                <i class="fab fa-vk" style="font-size: 24px; margin-bottom: 5px; color: white;"></i>
                <span style="font-size: 12px; text-align: center; color: white;">VKontakte</span>
            </a>
            <a href="#" class="onenetly-share-btn" data-network="email" style="display: flex; flex-direction: column; align-items: center; gap: 8px; padding: 15px; border: 1px solid #e9ecef; border-radius: 10px; text-decoration: none; color: #495057; transition: all 0.3s ease; background: #6c757d;">
                <i class="fas fa-envelope" style="font-size: 24px; margin-bottom: 5px; color: white;"></i>
                <span style="font-size: 12px; text-align: center; color: white;">Email</span>
            </a>
            <a href="#" class="onenetly-share-btn" data-network="copy" style="display: flex; flex-direction: column; align-items: center; gap: 8px; padding: 15px; border: 1px solid #e9ecef; border-radius: 10px; text-decoration: none; color: #495057; transition: all 0.3s ease; background: #28a745;">
                <i class="fas fa-copy" style="font-size: 24px; margin-bottom: 5px; color: white;"></i>
                <span style="font-size: 12px; text-align: center; color: white;">Copy Link</span>
            </a>
            <a href="#" class="onenetly-share-btn" data-network="print" style="display: flex; flex-direction: column; align-items: center; gap: 8px; padding: 15px; border: 1px solid #e9ecef; border-radius: 10px; text-decoration: none; color: #495057; transition: all 0.3s ease; background: #6f42c1;">
                <i class="fas fa-print" style="font-size: 24px; margin-bottom: 5px; color: white;"></i>
                <span style="font-size: 12px; text-align: center; color: white;">Print</span>
            </a>
        </div>
    </div>
</div>

<script>
// Share functionality
const shareConfig = {
    facebook: (url, title) => `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`,
    twitter: (url, title) => `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`,
    linkedin: (url, title) => `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`,
    pinterest: (url, title) => `https://pinterest.com/pin/create/button/?url=${encodeURIComponent(url)}&description=${encodeURIComponent(title)}`,
    whatsapp: (url, title) => `https://wa.me/?text=${encodeURIComponent(title + ' ' + url)}`,
    telegram: (url, title) => `https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`,
    reddit: (url, title) => `https://reddit.com/submit?url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}`,
    tumblr: (url, title) => `https://www.tumblr.com/widgets/share/tool?canonicalUrl=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}`,
    vk: (url, title) => `https://vk.com/share.php?url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}`,
    email: (url, title) => `mailto:?subject=${encodeURIComponent(title)}&body=${encodeURIComponent(url)}`
};

// Modal functionality
function openShareModal() {
    document.getElementById('shareModal').style.display = 'flex';
}

function closeShareModal() {
    document.getElementById('shareModal').style.display = 'none';
}

// Handle clicks
document.addEventListener('click', function(e) {
    if (e.target.closest('.onenetly-share-btn[data-network]')) {
        e.preventDefault();
        const network = e.target.closest('.onenetly-share-btn[data-network]').dataset.network;
        const url = window.location.href;
        const title = document.title;

        if (network === 'copy') {
            navigator.clipboard.writeText(url).then(() => alert('Link copied!'));
            return;
        }
        if (network === 'print') { window.print(); return; }
        if (shareConfig[network]) {
            window.open(shareConfig[network](url, title), '_blank', 'width=600,height=400');
        }
    }
});

// Close modal when clicking outside
document.getElementById('shareModal').addEventListener('click', function(e) {
    if (e.target === this) {
        closeShareModal();
    }
});
</script>
